<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer">
        <header class="coffee-header">
            <div class="div-logo">
                <img src="coffee-logo.png" alt="">
                <span class="logo-text">
                    Coffee Shop
                </span>
            </div>

            <nav class="coffee-nav">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">Price</a>
                <a href="#">About</a>
            </nav>
        </header>
        <div class="site-content">
            <div class="image-content">
                <h1 class="qoute">Coffee is the best thing to douse the sunrise with</h1>
            </div>
            <div class="card-list">
                <h1 id="product">Product</h1>
                <div class="cards">
                    <img src="mocha-image.png" alt="">
                    <div>
                        <h2>Mocha</h2>
                        <h3>&#8377; 258</h3>
                    </div>
                </div>
                <div class="cards">
                    <img src="cappuccino-image.png" alt="">
                    <div>
                        <h2>Cappuccino</h2>
                        <h3>&#8377; 258</h3>
                    </div>
                </div>
                <div class="cards">
                    <img src="americano-image.png" alt="">
                    <div>
                        <h2>Americano</h2>
                        <h3>&#8377; 258</h3>
                    </div>
                </div>
                <div class="cards">
                    <img src="latte-image.png" alt="">
                    <div>
                        <h2>Latte</h2>
                        <h3>&#8377; 258</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
